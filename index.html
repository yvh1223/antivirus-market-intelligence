                    const target = stat.target;
                    const suffix = stat.suffix || '';
                    let current = 0;
                    const increment = target / 100;
                    
                    const timer = setInterval(() => {
                        current += increment;
                        if (current >= target) {
                            current = target;
                            clearInterval(timer);
                        }
